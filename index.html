<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto One Alura</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="box">
        <h1>Encriptador de Texto</h1>
        <textarea id="textoEntrada" placeholder="Ingrese su texto aquí..."></textarea>
        <div class="botones">
            <button id="cifrarBtn">Cifrar</button>
            <button id="descifrarBtn">Descifrar</button>
        </div>
        <div id="areaResultado">
            <textarea id="textoResultado" placeholder="El resultado aparecerá aquí..." readonly></textarea>
            <button id="copiarBtn">Copiar</button>
        </div>
        <footer>
            <p>Erika - 2024</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
